<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendedor</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="fondo">
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <div class="col-3 sidebar">
          <div class="sidebar-content">
            <h1>Ventas</h1>
            <button class="btn btn-primary w-100 mb-3" onclick="mostrarContenido('pedidos')">
              Gestionar Pedidos
            </button>
            <button class="btn btn-primary w-100 mb-3" onclick="mostrarContenido('inventario')">
              Gestionar Inventario
            </button>
            <button class="btn btn-primary w-100" onclick="mostrarContenido('crearOrden')">
              Crear Orden
            </button>
          </div>
        </div>
        <div class="col-9 main-content">
          <div id="contenido" class="content-box"></div>
        </div>
      </div>
    </div>
    <script>
      function mostrarContenido(tipo) {
        const contenido = document.getElementById("contenido");
        if (tipo === "pedidos") {
          contenido.innerHTML = "<h2>Gestión de Pedidos</h2><p>Aquí puedes gestionar los pedidos.</p>";
        } else if (tipo === "inventario") {
          contenido.innerHTML = "<h2>Gestión de Inventario</h2><p>Aquí puedes gestionar el inventario.</p>";
        } else if (tipo === "crearOrden") {
          contenido.innerHTML = `
            <h2>Crear Orden</h2>
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
              </div>
              <div class="mb-3">
                <label for="rut" class="form-label">RUT</label>
                <input type="text" class="form-control" id="rut" placeholder="Ingrese su RUT">
              </div>
              <div class="mb-3">
                <label for="region" class="form-label">Región</label>
                <select class="form-select" id="region">
                  <option value="">Seleccione una región</option>
                  <option value="Arica y Parinacota">Arica y Parinacota</option>
                  <option value="Tarapacá">Tarapacá</option>
                  <option value="Antofagasta">Antofagasta</option>
                  <option value="Atacama">Atacama</option>
                  <option value="Coquimbo">Coquimbo</option>
                  <option value="Valparaíso">Valparaíso</option>
                  <option value="Metropolitana">Metropolitana</option>
                  <option value="O'Higgins">O'Higgins</option>
                  <option value="Maule">Maule</option>
                  <option value="Ñuble">Ñuble</option>
                  <option value="Biobío">Biobío</option>
                  <option value="Araucanía">Araucanía</option>
                  <option value="Los Ríos">Los Ríos</option>
                  <option value="Los Lagos">Los Lagos</option>
                  <option value="Aysén">Aysén</option>
                  <option value="Magallanes">Magallanes</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección">
              </div>
              <div class="mb-3">
                <label for="productos" class="form-label">Productos</label>
                <input type="text" class="form-control" id="productos" placeholder="Ingrese los productos">
              </div>
              <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" placeholder="Ingrese la cantidad">
              </div>
              <button type="submit" class="btn btn-success">Crear Orden</button>
            </form>
          `;
        }
      }
    </script>
  </body>
</html>
